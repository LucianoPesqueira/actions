name: Deploy to server

on: push

jobs:
  first-jobs:
    name: Tutorial de Github Actions
    runs-on: ubuntu-latest

    env:
      NAME: "CodigoFacilito"

    steps:
      - name: Hola Mundo
        run: echo "Hola Mundo $NAME"
  
  second-jobs:
    needs: first-jobs
    runs-on: ubuntu-latest

    steps:
      - name: Hola Mundo
        run: echo "Hola Mundo ${{ github.ref }}"